<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black
        }

        item1 {
            grid-column: 2;
            display: flex;
        }
    </style>
</head>

<body>
    <section class="container"></section>
    <template>
        <article class="grid_container">
            <div class="item1">
                <h2></h2>
                <img src="" alt="">
            </div>
            <div class="item2">
                <p class="p1"></p>
                <p class="p2"></p>
            </div>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let events = [{
                "navn": "Kampen fortsætter",
                "dato": "2. februar 2020",
                "tekst": "Kampen mod kæmpe-bjørneklo startede i 2010 med den første indsatsplan for bekæmpelse af kæmpe-bjørneklo. Siden da er mange bestande blevet udryddet eller formindsket kraftigt, men der er også fundet mange nye. Så planten findes stadig i kommunen.",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2020/01/Kpebjorneklo-200x150.jpg"
            },
            {
                "navn": "Er din hud tør og trist?",
                "dato": "2. februar 2020",
                "tekst": "NY behandling fra Phytomer – HYDRA ORIGINAL Plumping Moisturing Facial med ØKOLOGISKE alger – Så er din hud tør og trist, så kan du booke din tid hos Klinik Rosenvold. Så er du godt i gang med denne innovative ansigtsbehandling!",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2020/02/IMG_E6818-200x150.jpg"
            },
            {
                "navn": "I dag er en ganske særlig dag",
                "dato": "2. februar 2020",
                "tekst": "”Som talnørd kan jeg næsten ikke vente,” skriver vores læser Dorthe Falck, der her beskriver, hvorfor første søndag i februar er en ganske særlig dag.",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2020/02/02022020-foto-dorthe-falck-200x150.png"
            },
            {
                "navn": "Ældre skal lære udlændinge dansk",
                "dato": "1. februar 2020",
                "tekst": "Ældre, som har ressourcerne, men ikke er så mobile, får nu mulighed for at hjælpe andre gennem frivilligt arbejde. De kan hver uge få besøg af en udlænding, som kommer for at øve sig i hverdagsdansk. Den socialøkonomiske virksomhed.",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2020/01/custom1-2-200x150.jpg"
            },
            {
                "navn": "Byttedmarked",
                "dato": "1. februar 2020",
                "tekst": "GIV HVAD DU HAR – TAG HVAD DU KAN BRUGE. Sådan foregår det på Byttemarkedet den 16 februar 2020, når Søndag på Kildegården og Kildegården Roskilde danner rammerne for et godt tiltag.",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2020/01/82752710_150594223060664_7698577008036413440_n-200x150.jpg"
            }
        ]

        function start() {
            const container = document.querySelector(".container");
            const eventTemplate = document.querySelector("template");
            events.forEach(event => {
                let klon = eventTemplate.cloneNode(true).content;
                klon.querySelector("h2").textContent = event.navn;
                klon.querySelector("img").src = event.billede;
                klon.querySelector(".p1").textContent = event.dato;
                klon.querySelector(".p2").textContent = event.tekst;
                container.appendChild(klon);
            })
        }
    </script>
</body></html>
