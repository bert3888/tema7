<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p class="p1">Type: </p>
        <p class="p2">Levested: </p>
    </article>

    <script>
        window.addEventListener("DOMContentLoaded", start);

        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }

        const destination = document.querySelector("#dyr");
        const fuldeNavn = `${dyr.navn} ${dyr.type} ${dyr.levested}`;

        function start() {

            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector(".p1").textContent += dyr.type;
            destination.querySelector(".p2").textContent += dyr.levested;
            destination.querySelector("img").src = dyr.billede;
        }
    </script>
</body></html>
